<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="漢字詞系列" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="漢字詞系列" />
    <meta property="og:site_name" content="漢字詞系列" />
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <!-- 之後改成正式網址的連結 -->
    <meta property="og:image" content="https://hsuleii.github.io/smartreading/CCS/Content/image/main/og_image.jpg" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="漢字詞系列" />
    <!-- 之後改成正式網址的連結 -->
    <meta name="twitter:image" content="https://hsuleii.github.io/smartreading/CCS/Content/image/main/og_image.jpg" />
    <meta itemprop="name" content="漢字詞系列">
    <!-- 之後改成正式網址的連結 -->
    <meta itemprop="image" content="https://hsuleii.github.io/smartreading/CCS/Content/image/main/og_image.jpg">
    <link rel="shortcut icon" type="image/x-icon" href="../Content/image/favicon.ico" />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../Content/css/bootstrap-5.1.1.min.css" />

    <!-- my core CSS -->
    <link rel="stylesheet" href="../Content/css/LITERACY.css" />
</head>

<body>
    <!-- ------- ------- ------- ------- ------- ------- ------- -->
    <header>
    </header>

    <main>
        <div class="quiz_area">

            <div class="quiz_area_header">
                <div class="tittle_frog_area">
                    <div class="tittle_frog_img">
                        <img src="../Content/image/photo/frog/tittle.png" alt="">
                    </div>
                </div>
                <!-- 播放時加上class play -->
                <button id="direction" data-direction="請問下面這個字的唸法，哪一個是正確的？" class="button voice_btn play">
                    <div class="voice_btn_icon">
                        <i class="fa-solid fa-volume-high"></i>
                    </div>
                    <p class="voice_text">請問下面這個字的唸法，哪一個是正確的？</p>
                </button>
            </div>

            <div class="quiz_area_body">

                <div class="progress_area">
                    <div class="progress">
                        <div id="progress" role="progressbar" aria-valuenow="33.33333333333333" aria-valuemin="0"
                            aria-valuemax="100" style="width:33.33333333333333%" class="progress_bar"></div>
                    </div>
                    <p class="progress_value">60/100</p>
                </div>
                
                <div class="word_area">
                    <p id="word" class="word_writing">矗</p>
                </div>

                
            </div>

            <div class="quiz_area_footer">
                <div class="mic_frog_area">
                    <!-- 使用者十秒尚未作答，顯示對話框且撥放提示語 -->
                    <div class="mic_frog_text" style="display: none;">
                        <p>oh oh！你還沒選擇答案唷！ </p>
                    </div>
                    <div class="mic_frog_img">
                        <img src="../Content/image/photo/frog/mic.png" alt="">
                    </div>
                    
                </div>
                

                <div class="quiz_btn_area">
                    <div class="quiz_btn_text">
                        <p>請選擇：</p>
                    </div>
                    <div id="optionSet" class="quiz_answer_area">
                        <div class="quiz_answer_item quiz_answer_item_one">
                            <button class="quiz_answer_radio">
                                <i class="fa-solid fa-check"></i>
                            </button>
                            <div class="quiz_answer_num">
                                <p>1.</p>
                            </div>
                            <button id="option1" data-toggle="tooltip" title="點擊按鈕進行發音並選擇答案" data-number="" data-word=""
                                class="button quiz_answer_btn">
                                <i class="fa-solid fa-volume-high"></i>
                            </button>
                            
                        </div>

                        <div class="quiz_answer_item quiz_answer_item_two">
                            <button class="quiz_answer_radio">
                                <i class="fa-solid fa-check"></i>
                            </button>
                            <div class="quiz_answer_num">
                                <p>2.</p>
                            </div>
                            <button id="option2" data-toggle="tooltip" title="點擊按鈕進行發音並選擇答案" data-number="" data-word=""
                                class="button quiz_answer_btn">
                                <i class="fa-solid fa-volume-high"></i>
                            </button>
                        </div>

                        <div class="quiz_answer_item quiz_answer_item_three">
                            <button class="quiz_answer_radio">
                                <i class="fa-solid fa-check"></i>
                            </button>
                            <div class="quiz_answer_num">
                                <p>3.</p>
                            </div>
                            <button id="option3" data-toggle="tooltip" title="點擊按鈕進行發音並選擇答案" data-number="" data-word=""
                                class="button quiz_answer_btn">
                                <i class="fa-solid fa-volume-high"></i>
                            </button>
                        </div>

                        <div class="quiz_answer_item quiz_answer_item_four">
                            <button class="quiz_answer_radio">
                                <i class="fa-solid fa-check"></i>
                            </button>
                            <div class="quiz_answer_num">
                                <p>4.</p>
                            </div>
                            <button id="option4" data-toggle="tooltip" title="點擊按鈕進行發音並選擇答案" data-number="" data-word=""
                                class="button quiz_answer_btn">
                                <i class="fa-solid fa-volume-high"></i>
                            </button>
                        </div>
                    </div>

                    <button id="next" type="button" onclick="location.href='end.html'" disabled class="button next_question_btn">
                        <p>下一題</p>
                        <div class="next_question_btn_icon">
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                    </button>
                </div>


            </div>

        </div>
    </main>

    <!-- JS -->
    <script src="../Content/js/jquery-3.5.1.min.js"></script>
    <script src="../Content/js/fontawesome-free-6.1.1.min.js"></script>
    <script src="../Content/js/bootstrap@5.3.2.bundle.min.js"></script>

    <!-- this page widgets JS -->

    <script>
        $(document).ready(function () {
            $("header").load("header.html", function () {});
        });
    </script>

    <script>
        $(".quiz_answer_radio").click(function () {
            $(".quiz_answer_item").removeClass("answer_check");
            $(this).parents(".quiz_answer_item").addClass("answer_check");
            $(".next_question_btn").removeAttr("disabled");
        });

        $(".quiz_answer_btn").click(function () {
            $(".quiz_answer_btn").attr("disabled", true);
            $(this).attr("disabled", false);
            $(this).addClass("play_answer");
            setTimeout(function () {
                $(".quiz_answer_btn").attr("disabled", false);
                $(".quiz_answer_btn").removeClass("play_answer");
            }, 1000);
        });
    </script>

    <script>
        $(document).ready(function () {
            setTimeout(function () {
                $(".quiz_answer_btn").attr("disabled", true);
                $(".quiz_answer_item_one > .quiz_answer_btn").attr("disabled", false);
                $(".quiz_answer_item_one > .quiz_answer_btn").addClass("play_answer");
            }, 500);
            setTimeout(function () {
                $(".quiz_answer_btn").attr("disabled", true);
                $(".quiz_answer_item_two > .quiz_answer_btn").attr("disabled", false);
                $(".quiz_answer_item_one > .quiz_answer_btn").removeClass("play_answer");
                $(".quiz_answer_item_two > .quiz_answer_btn").addClass("play_answer");
            }, 1500);
            setTimeout(function () {
                $(".quiz_answer_btn").attr("disabled", true);
                $(".quiz_answer_item_three > .quiz_answer_btn").attr("disabled", false);
                $(".quiz_answer_item_two > .quiz_answer_btn").removeClass("play_answer");
                $(".quiz_answer_item_three > .quiz_answer_btn").addClass("play_answer");
            }, 2500);
            setTimeout(function () {
                $(".quiz_answer_btn").attr("disabled", true);
                $(".quiz_answer_item_four > .quiz_answer_btn").attr("disabled", false);
                $(".quiz_answer_item_three > .quiz_answer_btn").removeClass("play_answer");
                $(".quiz_answer_item_four > .quiz_answer_btn").addClass("play_answer");
            }, 3500);
            setTimeout(function () {
                $(".quiz_answer_btn").attr("disabled", false);
                $(".quiz_answer_btn").removeClass("play_answer");
                $(".quiz_answer_text").attr("disabled", false);
            }, 4500);
        });
    </script>

</body>

</html>
