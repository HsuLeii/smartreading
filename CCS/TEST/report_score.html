    <meta property="og:image:height" content="630">

    <meta property="og:image" content="https://hsuleii.github.io/smartreading/CCS/Content/image/main/og_image.jpg" />
    <meta name="twitter:card" content="summary" />

    <link rel="shortcut icon" type="image/x-icon" href="../Content/image/favicon.ico" />


    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../Content/css/bootstrap-5.1.1.min.css" />

    <!-- my core CSS -->
    <link rel="stylesheet" href="../Content/css/LITERACY.css" />
</head>

<body>
    <!-- ------- ------- ------- ------- ------- ------- ------- -->
    <header>
    </header>

    <main>
        <div class="test_area report_score">

            <!-- ------- ------- ------- ------- ------- ------- ------- -->
            <div class="report_header">
                <div class="frog_head_img">
                    <img src="../Content/image/photo/frog/head.png" alt="">
                </div>
                <div class="frog_head_text">
                    <div class="frog_head_title">
                        <h5>測驗結果</h5>
                    </div>
                    <div class="frog_head_date">
                        <p>測驗日期：9/12/2022</p>
                    </div>
                </div>
            </div>
            <!-- ------- ------- ------- ------- ------- ------- ------- -->
            <div class="report_content_area">
                <div class="report_content">
                    <!-- 個人資料 start -->
                    <div class="paper_data">
                        <table class="table_data">
                            <tbody>
                                <tr>
                                    <td class="table_data_school">
                                        學校：<label>NTNU</label>

                                    </td>
                                    <td class="table_data_name">
                                        姓名：<label>BORG</label>

                                    </td>
                                    <td class="table_data_class">
                                        班級：<label>NTNU</label>

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- 個人資料 end -->
                    <!-- 成绩 start -->
                    <div class="paper-score">
                        <div class="paper-score-text">
                            <h2><span>3208<small>字</small></span></h2>
                            <h1><span>識字量</span></h1>
                            <h3>
                                您的識字量已達<br>小學六年級<br>程度
                            </h3>
                        </div>
                    </div>
                    <!-- 成绩 end -->
                    <!-- 量尺 start -->
                    <div class="paper-bar">
                        <table class="table-bar">
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td> <img
                                            src="/Literacy/Assets/ScoreReport/ScoreReportL1/images/table-bar-people.png"
                                            class="img-responsive center-block table-bar-people"> </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td><span class="bgColor-L1">一年級</span></td>
                                    <td><span class="bgColor-L2">二年級</span></td>
                                    <td><span class="bgColor-L3">三年級</span></td>
                                    <td><span class="bgColor-L4">四年級</span></td>
                                    <td><span class="bgColor-L5">五年級</span></td>
                                    <td><span class="bgColor-L6">六年級</span></td>
                                </tr>
                            </tfoot>
                        </table>
                        <div class="paper-bar-mark"></div>
                    </div>
                    <!-- 量尺 end -->
                </div>

            </div>

        </div>
    </main>

    <!-- JS -->
    <script src="../Content/js/jquery-3.5.1.min.js"></script>
    <script src="../Content/js/bootstrap-5.1.1.min.js"></script>
    <script src="../Content/js/fontawesome-free-6.1.1.min.js"></script>

    <!-- this page widgets JS -->

    <script src="../Content/js/all.js"></script>

    <script>
        $(document).ready(function () {
            $("header").load("header.html", function () {});
        });
    </script>

</body>

</html>
