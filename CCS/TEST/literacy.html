<head>
    <meta charset="utf-8" />

    <meta name="description" content="漢字詞系列" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="漢字詞系列" />
    <meta property="og:site_name" content="漢字詞系列" />

    <meta property="og:image:height" content="630">

    <meta property="og:image" content="https://hsuleii.github.io/smartreading/CCS/Content/image/main/og_image.jpg" />

    <meta itemprop="name" content="漢字詞系列">

    <link rel="shortcut icon" type="image/x-icon" href="../Content/image/favicon.ico" />


    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../Content/css/bootstrap-5.1.1.min.css" />

    <!-- my core CSS -->
    <link rel="stylesheet" href="../Content/css/LITERACY.css" />
</head>

<body>
    <!-- ------- ------- ------- ------- ------- ------- ------- -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="select_page.html">
                    <img src="../Content/image/logo/logo.png" alt="SmartReading" class="logo_frog">
                    <img src="../Content/image/logo/traditional_logo.svg" alt="漢字詞系列" class="logo_text">
                </a>
                <div class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span></span>
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
        
                        <li class="nav-item dropdown navTab-Lang">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-pen-clip"></i> 測驗模式 <i class="fa-solid fa-angle-down"></i>
                            </a>
                            <div class="dropdownBg"></div>
                            <ul class="dropdown-menu">
                                <li><a id="item1" class="dropdown-item check" href="#">簡體中文 <i class="fa-regular fa-circle-check"></i></a></li>
                                <li><a id="item2" class="dropdown-item" href="#">繁體中文 <i class="fa-regular fa-circle-check"></i></a></li>
                            </ul>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="test_area literacy_area">

            <div class="literacy_item_area">
                <div class="literacy_tittle">
                    <h3>識字闖關</h3>
                </div>
                
                <form class="information_area" action="/CCS2023/NewTest/Start" method="post">
                    <input type="hidden" id="userName" name="userName" value="NTNU">
                    <input type="hidden" id="hantTest" name="hantTest" value="true">
                    <input type="hidden" id="culture" name="culture" value="zh-TW">

                    <div class="input_area">
                        <label class="input-group-label" for="QuizMode">測驗模式</label>
                        <button type="button" id="QuizMode" class="form-control" data-bs-toggle="dropdown" aria-expanded="false">
                            <p id="quiz_mode_text">簡體中文/繁體中文</p>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a id="item1" class="dropdown-item quiz_mode_li quiz_mode_one" href="#">簡體中文
                                <i class="fa-regular fa-circle-check"></i>
                            </a></li>
                            <li><a id="item2" class="dropdown-item quiz_mode_li quiz_mode_two" href="#">繁體中文
                                <i class="fa-regular fa-circle-check"></i>
                            </a></li>
                        </ul>
                      </div>

                    <div class="input_area">
                        <label class="input-group-label" for="SchoolName">學校名稱</label>
                        <input type="text" id="SchoolName" class="form-control" value="" placeholder="" readonly>
                        <span class="text-danger field-validation-valid" data-valmsg-for="SchoolName"
                            data-valmsg-replace="true"></span>
                    </div>

                    <div class="input_area">
                        <label class="input-group-label" for="ClassName">班級名稱</label>
                        <input type="text" id="ClassName" class="form-control" value="" placeholder="請輸入學校名稱">
                        <span class="text-danger field-validation-valid" data-valmsg-for="ClassName"
                            data-valmsg-replace="true"></span>
                    </div>

                    <div class="input_area">
                        <label class="input-group-label" for="StudentNumber">學生號碼</label>
                        <input type="text" id="StudentNumber" class="form-control" value="" placeholder="請輸入學生號碼">
                        <span class="text-danger field-validation-valid" data-valmsg-for="StudentNumber"
                            data-valmsg-replace="true"></span>
                    </div>

                    <div class="input_area">
                        <label class="input-group-label" for="StudentName">學生姓名</label>
                        <input type="text" id="StudentName" class="form-control" value="" placeholder="" readonly>
                        <span class="text-danger field-validation-valid" data-valmsg-for="StudentName"
                            data-valmsg-replace="true"></span>
                    </div>

                    <div class="input_area">
                        <label class="input-group-label" for="Gender">性別</label>
                        <div class="form-control form-control-gender">
                            <div class="radio-item">
                                <input type="radio" id="gender1" name="gender" value="男">
                                <label for="gender1">男</label>
                            </div>

                            <div class="radio-item">
                                <input type="radio" id="gender2" name="gender" value="女">
                                <label for="gender2">女</label>
                            </div>
                            <span class="text-danger field-validation-valid" data-valmsg-for="Gender"
                                data-valmsg-replace="true"></span>
                        </div>
                    </div>

                    <div class="input_area">
                        <label class="input-group-label" for="birthday">生日</label>
                        <div class="form-control form-control-birthday icon icon-regular">
                            <input type="date" id="birthday" value="2023-06-19" placeholder="請輸入學生姓名" name="birthday"
                                class="birthday_input">
                            <i class="fa-regular fa-calendar"></i>
                        </div>
                    </div>

                    <div class="input_area input-group-submit">
                        <input id="submit" type="button" value="開始測驗" class="button solid_color"
                            onclick="location.href='quiz.html'">
                    </div>
                </form>
            </div>
        </div>

    </main>

    <!-- JS -->
    <script src="../Content/js/jquery-3.5.1.min.js"></script>
    <script src="../Content/js/fontawesome-free-6.1.1.min.js"></script>
    <script src="../Content/js/bootstrap@5.3.2.bundle.min.js"></script>

    <!-- this page widgets JS -->

    <script>
        var quiz_mode_one = $(".quiz_mode_one").text();
        var quiz_mode_two = $(".quiz_mode_two").text();
        $(".quiz_mode_one").click(function () {
            document.getElementById('quiz_mode_text').innerHTML = quiz_mode_one;
            $(".quiz_mode_li").removeClass("check");
            $(this).addClass("check");
        });
        $(".quiz_mode_two").click(function () {
            document.getElementById('quiz_mode_text').innerHTML = quiz_mode_two;
            $(".quiz_mode_li").removeClass("check");
            $(this).addClass("check");
        });
    </script>
</body>

</html>
