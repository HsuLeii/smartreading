    <meta property="og:site_name" content="漢字詞系列" />

    <meta property="og:image:height" content="630">

    <meta itemprop="image" content="https://hsuleii.github.io/smartreading/CCS/Content/image/main/og_image.jpg">

    <!-- CSS -->

    <!-- my core CSS -->
    <link rel="stylesheet" href="../Content/css/LITERACY.css" />
</head>

<body>
    <!-- ------- ------- ------- ------- ------- ------- ------- -->
    <header>
    </header>

    <main>
        <div class="quiz_area">

            <div class="quiz_area_header">
                <div class="tittle_frog_area">
                    <div class="tittle_frog_img">
                        <img src="../Content/image/photo/frog/tittle.png" alt="">
                    </div>
                </div>

                <!-- 播放時加上class play -->
                <button id="direction" data-direction="請問這個字怎麼唸？" class="button voice_btn play">
                    <div class="voice_btn_icon">
                        <i class="fa-solid fa-volume-high"></i>
                    </div>
                    <p class="voice_text">請問這個字怎麼唸？</p>
                </button>
            </div>

            <div class="quiz_area_body">
                
                <div class="word_area">
                    <p id="word" class="word_writing">天</p>
                </div>

                <div class="progress_area">
                    <div class="progress">
                        <div id="progress" role="progressbar" aria-valuenow="33.33333333333333" aria-valuemin="0"
                            aria-valuemax="100" style="width:33.33333333333333%" class="progress_bar"></div>
                    </div>
                    <p class="progress_value">60/100</p>
                </div>
            </div>

            <div class="quiz_area_footer">
                <div class="mic_frog_area">
                    <div class="mic_frog_img">
                        <img src="../Content/image/photo/frog/mic.png" alt="">
                    </div>
                </div>

                <div class="quiz_btn_area">
                    <div id="optionSet" class="quiz_answer_area">
                        <button class="button quiz_answer_btn recording_btn">
                            <div class="quiz_answer_btn_icon">
                                <i class="fa-solid fa-microphone-lines"></i>
                            </div>

                            <p id="recordingText">錄音</p>
                        </button>

                        <button disabled class="button quiz_answer_btn play_btn">
                            <div class="quiz_answer_btn_icon">
                                <i class="fa-solid fa-play"></i>
                            </div>

                            <p>播放</p>
                        </button>
                    </div>

                    <button id="next" class="button next_question_btn">
                        <p>送出答案</p>
                        <div class="next_question_btn_icon">
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                    </button>
                </div>


            </div>

        </div>
    </main>

    <!-- JS -->
    <script src="../Content/js/jquery-3.5.1.min.js"></script>
    <script src="../Content/js/fontawesome-free-6.1.1.min.js"></script>
    <script src="../Content/js/bootstrap@5.3.2.bundle.min.js"></script>

    <!-- this page widgets JS -->

    <script>
        $(document).ready(function () {
            $("header").load("header.html", function () {});
        });
    </script>

    <script>
        $(".recording_btn").click(function () {
            $(this).toggleClass("answer_check recording");
            var recordingText = document.getElementById("recordingText");
            if (recordingText.innerHTML === "錄音") {
                recordingText.innerHTML = "停止錄音";
                $(this).find('i').removeClass('fa-microphone-lines');
                $(this).find('i').addClass('fa-stop');
            } else if (recordingText.innerHTML === "停止錄音") {
                recordingText.innerHTML = "完成錄音";
                $(this).find('i').removeClass('fa-solid fa-stop');
                $(this).find('i').addClass('fa-regular fa-circle-check');
                $(".recording_btn").attr("disabled", true);
                $(".play_btn").attr("disabled", false);
            }
        });
        $(".play_btn").click(function () {
            $(this).toggleClass("answer_check");
            $(".recording_btn").removeClass("answer_check recording");
            if ($(this).hasClass("answer_check")) {
                $(this).find('i').addClass('fa-pause');
                $(this).find('i').removeClass('fa-play');
            } else {
                $(this).find('i').removeClass('fa-pause');
                $(this).find('i').addClass('fa-play');
            }



        });
    </script>

</body>

</html>
