    <script>
        $(document).ready(function () {
            LoadCity();
        });

        //撈縣市
        function LoadCity() {


                    var city_arr = $("#Drop_city").children();
                    // var city_arr = data["Drop_city"];
                    
                    //調整下拉選單size
                    if (city_arr.length > 10) {
                        $("#Drop_city").on({
                            "change": function () {
                                $(this).blur();
                            },
                            'focus': function () {
                                $(this).attr('size', 10);
                            },
                            "blur": function () {
                                $(this).attr('size', 1);
                            },
                            "keyup": function (e) {
                                if (e.keyCode == 27)
                                    $(this).attr('size', 10);
                            }
                        });
                    } else {
                        $("#Drop_city").on({
                            "change": function () {
                                $(this).blur();
                            },
                            'focus': function () {
                                $(this).attr('size', city_arr.length);
                            },
                            "blur": function () {
                                $(this).attr('size', 1);
                            },
                            "keyup": function (e) {
                                if (e.keyCode == 27)
                                    $(this).attr('size', city_arr.length);
                            }
                        });
                    }
        }


</script>
