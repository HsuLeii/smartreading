    <link rel="stylesheet" href="../Content/css/LITERACY.css" />
</head>

<body>
    <!-- ------- ------- ------- ------- ------- ------- ------- -->
    <header>
    </header>

    <main>
        <div class="quiz_area">

            <div class="quiz_area_header">
                <button id="direction" data-direction="請問這個字怎麼唸？" class="button voice_btn">
                    <div class="voice_btn_icon">
                        <i class="fa-solid fa-volume-high"></i>
                    </div>
                    <p class="voice_text">請問這個字怎麼唸？</p>
                </button>
            </div>

            <div class="quiz_area_body">
                <div class="progress_area">
                    <div class="progress">
                        <div id="progress" role="progressbar" aria-valuenow="33.33333333333333" aria-valuemin="0"
                            aria-valuemax="100" style="width:33.33333333333333%" class="progress_bar"></div>
                    </div>
                    <p class="progress_value">60/100</p>
                </div>

                <div class="word_area">
                    <p id="word" class="word_writing">天</p>
                </div>
            </div>

            <div class="quiz_area_footer">
                <div id="optionSet" class="quiz_answer_area">
                    <button id="option1" data-toggle="tooltip" title="點擊按鈕進行發音並選擇答案" data-number="" data-word=""
                        class="button quiz_answer_btn">
                        <div class="quiz_answer_btn_icon">
                            <i class="fa-solid fa-volume-high"></i>
                        </div>
                        <p>發音 1</p>
                    </button>
                    <button id="option2" data-toggle="tooltip" title="點擊按鈕進行發音並選擇答案" data-number="" data-word=""
                        class="button quiz_answer_btn">
                        <div class="quiz_answer_btn_icon">
                            <i class="fa-solid fa-volume-high"></i>
                        </div>
                        <p>發音 2</p>
                    </button>
                    <button id="option3" data-toggle="tooltip" title="點擊按鈕進行發音並選擇答案" data-number="" data-word=""
                        class="button quiz_answer_btn">
                        <div class="quiz_answer_btn_icon">
                            <i class="fa-solid fa-volume-high"></i>
                        </div>
                        <p>發音 3</p>
                    </button>
                    <button id="option4" data-toggle="tooltip" title="點擊按鈕進行發音並選擇答案" data-number="" data-word=""
                        class="button quiz_answer_btn">
                        <div class="quiz_answer_btn_icon">
                            <i class="fa-solid fa-volume-high"></i>
                        </div>
                        <p>發音 4</p>
                    </button>
                </div>

                <button id="next" class="button next_question_btn">
                    <p>送出答案</p>
                    <div class="next_question_btn_icon">
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </button>
            </div>

        </div>
    </main>

    <!-- JS -->
    <script src="../Content/js/jquery-3.5.1.min.js"></script>
    <script src="../Content/js/bootstrap-5.1.1.min.js"></script>
    <script src="../Content/js/fontawesome-free-6.1.1.min.js"></script>

    <!-- this page widgets JS -->

    <script src="../Content/js/all.js"></script>

    <script>
        $(document).ready(function () {
            $("header").load("header.html", function () {});
        });
    </script>

    <script>
        $(".quiz_answer_btn").click(function () {
            $(this).siblings().removeClass("answer_check");
            $(this).addClass("answer_check");
            $(this).find('i').addClass('fa-circle-check');
            $(this).find('i').removeClass('fa-volume-high');
            $(this).siblings().find('i').addClass('fa-volume-high');
        });
    </script>

</body>

</html>
