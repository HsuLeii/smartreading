<body>
  <!-- ------- ------- ------- ------- ------- ------- ------- -->
  <header>
</header>

    <main>

        <div class="test_area literacy_area">
            <div class="literacy_item_area">
                <div class="literacy_tittle">
                    <h3>註冊</h3>
                </div>
        
                <form class="information_area" action="/CCS2023/NewTest/Start" method="post">
                    <input type="hidden" id="userName" name="userName" value="NTNU">
                    <input type="hidden" id="hantTest" name="hantTest" value="true">
                    <input type="hidden" id="culture" name="culture" value="zh-TW">
        
                    <div class="input_area">
                        <label class="input-group-label" for="Account">帳號</label>
                        <input type="text" id="Account" class="form-control" value="" placeholder="請輸入帳號">
                        <span class="text-danger field-validation-valid" data-valmsg-for="Account" data-valmsg-replace="true"></span>
                    </div>

                    <div class="input_area show_hide_password">
                        <label class="input-group-label" for="Password">密碼</label>
                        <input type="password" id="Password" class="form-control input_password" value="" placeholder="請輸入密碼">
                        <div class="input-group-text icon_eye">
                            <i class="fas fa-eye-slash"></i>
                        </div>
                        <span class="text-danger field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span>
                        
                    </div>

                    <div class="input_area">
                        <label class="input-group-label" for="SchoolName">學校名稱</label>
                        <input type="text" id="SchoolName" class="form-control" value="" placeholder="請輸入學校名稱">
                        <span class="text-danger field-validation-valid" data-valmsg-for="SchoolName" data-valmsg-replace="true"></span>
                    </div>
        
                    <div class="input_area">
                        <label class="input-group-label" for="ClassName">班級名稱</label>
                        <input type="text" id="ClassName" class="form-control" value="" placeholder="請輸入學校名稱">
                        <span class="text-danger field-validation-valid" data-valmsg-for="ClassName" data-valmsg-replace="true"></span>
                    </div>
        
                    <div class="input_area">
                        <label class="input-group-label" for="StudentNumber">學生號碼</label>
                        <input type="text" id="StudentNumber" class="form-control" value="" placeholder="請輸入學生號碼">
                        <span class="text-danger field-validation-valid" data-valmsg-for="StudentNumber" data-valmsg-replace="true"></span>
                    </div>
        
                    <div class="input_area">
                        <label class="input-group-label" for="StudentName">學生姓名</label>
                        <input type="text" id="StudentName" class="form-control" value="" placeholder="請輸入學生姓名">
                        <span class="text-danger field-validation-valid" data-valmsg-for="StudentName" data-valmsg-replace="true"></span>
                    </div>
        
                    <div class="input_area">
                        <label class="input-group-label" for="Gender">性別</label>
                        <div class="form-control form-control-gender">
                            <div class="radio-item">
                                <input type="radio" id="gender1" name="gender" value="男">
                                <label for="gender1">男</label>
                            </div>
        
                            <div class="radio-item">
                                <input type="radio" id="gender2" name="gender" value="女">
                                <label for="gender2">女</label>
                            </div>
                            <span class="text-danger field-validation-valid" data-valmsg-for="Gender" data-valmsg-replace="true"></span>
                        </div>
                    </div>
        
                    <div class="input_area">
                        <label class="input-group-label" for="birthday">生日</label>
                        <div class="form-control form-control-birthday icon icon-regular">
                            <input type="date" id="birthday" value="2023-06-19" placeholder="請輸入學生姓名" name="birthday"
                                class="birthday_input">
                            <i class="fa-regular fa-calendar"></i>
                        </div>
                    </div>
        
                    <div class="input_area input-group-submit">
                        <input id="submit" type="submit" value="註冊" class="button solid_color">
                    </div>
                </form>
            </div>
        </div>
    </main>
  <!-- JS -->

  <script src="Content/js/jquery-3.5.1.min.js"></script>

        $(document).ready(function () {
          $("header").load("header.html", function () {});
        });
      </script>

</body>

</html>
