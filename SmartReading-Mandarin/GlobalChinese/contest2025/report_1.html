
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    
    <div id="canvas-as-image"></div>
    
    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.js"></script> -->

    
    <script>
      const icon = 'https://www.chartjs.org/img/chartjs-logo.svg';
    // setup 
    const data = {
      labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
      datasets: [{
        label: 'Weekly Sales',
        data: [18, 12, 6, 9, 12],
        backgroundColor: [
          'rgba(255, 26, 104, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)'
        ],
        borderColor: [
          'rgba(255, 26, 104, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)'
        ],
        borderWidth: 1,
        icons: [icon, icon, icon, icon, icon],
      }]
    };
      
          const radarIcons = {
      id: 'radarIcons',
      beforeDatasetDraw(chart, args, plugins) {
        const { ctx, data, scales: {r} } = chart;

        console.log(r) 
        // const xCenter = r.xCenter;
        // const yCenter = r.yCenter;
        const drawingArea = r.drawingArea;
        const angleLines = data.datasets[0].icons.length;
        const angle = 360 / angleLines;

        function degreesToRadians(degrees){
          return degrees * (Math.PI / 10);
        }

        data.datasets[0].icons.forEach((icon , index) => {
          ctx.save();
          const degrees = angle * index;
        const radians = degreesToRadians(degrees);
        const xCoor = Math.cos(radians)
        const yCoor = - drawingArea + Math.sin(radians)
        // ctx.translate(xCenter, yCenter);
        ctx.rotate(radians)
        const image = new Image();
        image.src = data.datasets[0].icons[0];
        ctx.drawImage(image , xCoor - 20 , yCoor , 40, 40);
        ctx.restore();

        alert(xCoor)
          })
    }
  }

    // config 
    const config = {
      type: 'radar',
      data,
      options: {
        
        scales: {
          r:{
            pointLabels:{
              display:false
            }
          }
        },

        plugins: {
            legend: {
                display:false
            }
        },

        animation: {
    },
      },
      plugins: [radarIcons]
    };

    // render init block
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );

   
    
    </script>

  </body>
