        $(document).ready(function () {

        function GetAdvanceScoreRanking() {
            $.ajax({
                type: "POST",
                url: "https://smartreading.net/SR_WebAPI/api/ContestScoreRanking/GetAdvanceScoreRanking",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                async: true,
                success: function (response) {
                    $.each(response, function (key, value) {
                        $($(`#pB-grade${value.Grade}`).find("tr")[parseInt(value.Sort) - 1]).html(
                            `<td></td><td>${value.Sort}</td><td>${value.School}</td><td>${value.Name}</td>`
                        )
                    });
                },
                error: function (jqXHR, textStatus, err) {
                    console.log("[GetAdvanceScoreRanking]：" + jqXHR.responseText);
                }
            });
        }

        //閱讀力大賽 AD Banner
        function floatAct() {
            if (window.location.hostname == "smartreading.net" || window.location.hostname == "www.smartreading.net" ||
                window.location.hostname == "beta.smartreading.net" || window.location.hostname ==
                "contest.smartreading.net") {
                $('body').append('<div class="btn-floatAct active">' +
                    '<div class="btn-floatAct-control">' +
                    '<a href="" class="control-zoom"><span class="glyphicon glyphicon-minus"></span></a>' +
                    '<a href="" class="control-close"><span class="glyphicon glyphicon-remove"></span></a>' +
                    '</div>' +

                    '<div class="btn-floatAct-content">' +
                    '<a href="https://contest.smartreading.net/contest2021/Login.aspx" target="_blank"><img src="Content/images/signup.png" class="img-responsive"></a>' +
                    '</div>' +

                    '</div>');


                $('.btn-floatAct .control-zoom').click(function () {
                    $(this).html(($(this).html() != '<span class="glyphicon glyphicon-resize-full"></span>') ?
                        '<span class="glyphicon glyphicon-resize-full"></span>' :
                        '<span class="glyphicon glyphicon-minus"></span>');
                    $(this).parents('.btn-floatAct').toggleClass('active');
                    if ($('.btn-floatAct').attr("class") == "btn-floatAct") {
                        $(".btn-floatAct-content").css("display", "none");
                    } else {
                        $(".btn-floatAct-content").css("display", "block");
                    }
                    return false;
                });
                $('.btn-floatAct .control-close').click(function () {
                    $(this).parents('.btn-floatAct').hide();
                    return false;
                });
            }
        }
    </script>
