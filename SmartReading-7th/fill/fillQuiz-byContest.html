    <script>
        //星星評分
        $(function () {
            $(".btn-stars-group .btn").hover(function () {
                $(this).addClass("hover")
                    .prevAll().addClass("hover");
            }, function () {
                $(this).parent().find(".btn").removeClass("hover");
            });

            $(".btn-stars-group .btn").click(function () {
                $_countIndex = $(".btn-stars-group .btn").index(this); //算位置
                $_countCss = $_countIndex + 1; //css位置

                $(".btn-stars-group .btn:nth-child(" + $_countCss + ")").addClass("light").html(
                    '<i class="fa fa-star fa-4x"></i>');
                $(".btn-stars-group .btn:nth-child(" + $_countCss + ")").prevAll().addClass("light")
                    .html('<i class="fa fa-star fa-4x"></i>');
                $(".btn-stars-group .btn:nth-child(" + $_countCss + ")").nextAll().removeClass("light")
                    .html('<i class="fa fa-star-o fa-4x"></i>');

                $(".btn-stars-score").html($_countCss);
            });
        });
    </script>

    <script>
        //書籍編號
        var bookID = (urlPara["bookID"] == null) ? 0 : urlPara["bookID"];
        var version = "0"; //題目版本
        var count = 0; //總題數
        var ques_arr = []; //題目

        //有分數的狀態
        var onlyRead = (urlPara["onlyRead"] == null) ? false : urlPara["onlyRead"];
        var degree = (urlPara["degree"] == null) ? "" : urlPara["degree"]; //分數
        var tag = (urlPara["tag"] == null) ? "" : urlPara["tag"]; //分數樣式

        $(document).ready(function () {

            // 禁止右鍵菜單
            document.oncontextmenu = function () {
                return false;
            };

            if (bookID != "0") Init();
        });

        function Init() {
            window.parent.ShowLoadingImage();

            GetUserInfo();
        }

        //取得相關資訊
        function GetUserInfo() {

            $.ajax({
                type: "POST",
                url: "fillAssessment-byContest.aspx/GetUserInfo",
                data: JSON.stringify({
                    bookID: bookID
                }),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {
                    var data = jQuery.parseJSON(decodeURIComponent(response.d));
                    window.parent.getOut(data["myID"]);

                    if (!data["canTest"]) {
                        //不可測驗，回閱讀計畫
                        window.parent.HideLoadingImage();
                        window.parent.CloseModal();
                    }
                },
                error: function (jqXHR, textStatus, err) {
                    console.log("[GetUserInfo]：" + jqXHR.responseText);
                }
            }).then(function () {
                LoadBook();
                LoadQues();

                //撈紀錄
                LoadRecord();
            });
        }

        function LoadBook() {
            $.ajax({
                type: "POST",
                url: "fillQuiz-byContest.aspx/LoadBook",
                data: JSON.stringify({
                    bookID: bookID
                }),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {
                    var data = jQuery.parseJSON(decodeURIComponent(response.d));
                    window.parent.getOut(data["myID"]);

                    var book = data["book"];
                    $('.fillAssessment-book__front img').attr("src", book["cover"]);
                    $('.fillAssessment-book__intro h2 label').html(book["name"]);
                    $('.fillAssessment-book__intro').find('p').first().find('label').html(book["SR"]);
                    $('.fillAssessment-book__intro').find('p').next().find('label').html(book["category"]);
                },
                error: function (jqXHR, textStatus, err) {
                    console.log("[Init]：" + jqXHR.responseText);
                }
            }).then(function () {

            });
        }

        function LoadQues() {
            $.ajax({
                type: "POST",
                url: "fillQuiz-byContest.aspx/LoadQues",
                data: JSON.stringify({
                    bookID: bookID
                }),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {
                    var data = jQuery.parseJSON(response.d);
                    window.parent.getOut(data["myID"]);

                    //清空
                    $("#div_list").empty();

                    //列出題目
                    ques_arr = data["ques_arr"];
                    count = ques_arr.length;
                    if (count > 0) {
                        //題目版本
                        version = ques_arr[0]["version"];

                        //題目列表
                        for (var i = 0; i < count; i++) {
                            var ques = ques_arr[i];
                            var content = JSON.parse(ques["content"]);

                            //選擇題 
                            var obj =
                                '<div class="row"><div class="col-sm-12"><div class="fillAssessment-section"><h3 class="fillAssessment-section__header">學生填寫評量</h3>';
                            obj +=
                                '<div class="fillAssessment-section__body"><div class="questionType choice">';
                            //題目
                            obj += '<label class="questionType__stem">' + ques["number"] + '、' + content[
                                "topic"] + '</label>';
                            obj += '<div class="questionType__area">';
                            //選項
                            for (var index in content) {
                                if (index != "topic") {
                                    obj +=
                                        '<div class="SRradioRound-green"><input type="radio" name="ques_' +
                                        ques["number"] + '" value="' + index + '" /><label>' + content[
                                            index] + '</label></div>';
                                }
                            }
                            obj += '</div></div></div></div></div></div>';
                            $("#div_list").append(obj);
                        }
                    }
                },
                error: function (jqXHR, textStatus, err) {
                    console.log("[LoadQues]：" + jqXHR.responseText);
                }
            }).then(function () {
                window.parent.HideLoadingImage(); //隱藏進度

                //學生填寫評量/教師評量批閱 標題 RWD隱藏
                $('.fillAssessment-body>.container>.row:not(:first-child) .fillAssessment-section>.fillAssessment-section__header')
                    .addClass('hidden-xs hidden-sm hidden-md hidden-lg');

                //選擇題作答設定
                $('.SRradioRound-green').on('click', function () {
                    $(this).find('input').prop("checked", true);
                });
            });
        }

        //撈作答紀錄
        function LoadRecord() {
            $.ajax({
                type: "POST",
                url: "fillQuiz-byContest.aspx/LoadRecord",
                data: JSON.stringify({
                    bookID: bookID
                }),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {
                    var data = jQuery.parseJSON(decodeURIComponent(response.d));
                    window.parent.getOut(data["myID"]);

                    //對書籍的喜歡程度
                    if (data["likeScore"] != "") {
                        $("#div_lokeScore").html(data["likeScore"]);

                        //根據喜歡程度，塗滿相對應的星星數
                        $_countCss = parseInt(data["likeScore"]); //css位置

                        $(".btn-stars-group .btn:nth-child(" + $_countCss + ")").addClass("light").html(
                            '<i class="fa fa-star fa-4x"></i>');
                        $(".btn-stars-group .btn:nth-child(" + $_countCss + ")").prevAll().addClass("light")
                            .html('<i class="fa fa-star fa-4x"></i>');
                        $(".btn-stars-group .btn:nth-child(" + $_countCss + ")").nextAll().removeClass(
                            "light").html('<i class="fa fa-star-o fa-4x"></i>');

                        $(".btn-stars-score").html($_countCss);

                    }
                },
                error: function (jqXHR, textStatus, err) {
                    console.log("[LoadRecord]：" + jqXHR.responseText);
                }
            });
        }

        //送出
        function Sent() {
            window.parent.ShowLoadingImage();

            //判斷是否填寫書籍的喜歡程度
            if ($("#div_likeScore").html() == "?") {
                alert("請選填本書在你心目中的星數。");
                window.parent.HideLoadingImage();
                return;
            }

            //作答紀錄
            var ans_arr = {};

            //檢查是否有題目尚未完成
            var tmp_count = 0;
            var score = 0;
            for (var i = 1; i <= count; i++) {
                ans_arr[i] = $('input[name="ques_' + i + '"]:checked').val();
                if (!ans_arr[i]) {
                    alert("尚有題目未作答完成喔!");
                    window.parent.HideLoadingImage();
                    return;
                }
            }

            //儲存答案
            SaveRecord(ans_arr);
        }

        function SaveRecord(ans_arr) {
            $.ajax({
                type: "POST",
                url: "fillQuiz-byContest.aspx/SaveRecord",
                data: JSON.stringify({
                    bookID: bookID,
                    version: version,
                    ans: JSON.stringify(ans_arr),
                    likeScore: $("#div_likeScore").html()
                }),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {
                    var data = jQuery.parseJSON(decodeURIComponent(response.d));
                    window.parent.getOut(data["myID"]);

                    //取得分數，並顯示等第
                    $("#span_degree").text(data["degree"]);
                    $("#span_degree").addClass("userScore " + data["tag"]);
                    $("#span_degree").show();

                    //不可更動作答
                    $('.SRradioRound-green').prop("disabled", true);
                    $("#btn_sent").hide();

                    //大賽徽章紀錄
                    checkBadgeRecord(bookID, "add", "evaluation");

                    //閱讀計畫資料重整
                    window.parent.AfterScore();
                },
                error: function (jqXHR, textStatus, err) {
                    console.log("[SaveRecord]：" + jqXHR.responseText);
                }
            }).then(function () {
                window.parent.HideLoadingImage();
                window.scrollTo(0, 0); // 畫面移至最上頭
            });
        }

        //回閱讀計畫
        function goBack() {
            window.parent.CloseModal();
        }
    </script>
</body>
