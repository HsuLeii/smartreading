<!doctype html>
<html lang="zh-tw">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="SmartReading科普閱讀拉力賽">
    <title>SmartReading科普閱讀拉力賽</title>
    <link rel="shortcut icon" type="image/x-icon" href="image/SR.ico">
    <link rel="stylesheet" type="text/css" href="Content/css/bootstrap-5.1.1.min.css">
    <link rel="stylesheet" href="Content/css/fontawesome-free-6.1.1-web.min.css">

    <!-- this page widgets CSS -->

    <!-- my core CSS -->
    <link rel="stylesheet" type="text/css" href="Content/css/style.css">
</head>

<body>
    <header>
    </header>
    <!-- ------- ------- ------- ------- ------- ------- ------- -->
    <main>
        <!-- index-banner start -->
        <div class="index-banner">
            <img src="Content/image/slide/slide_index.png" alt="">
        </div>
        <!-- index-banner end -->
        <div class="discussion_title_area">
            <div class="discussion_title">
                <h3>［糧食］如果超商食物過期了，它們會被如何處理？</h3>
            </div>
        </div>

        <div class="progress_bar_area">
            <div class="progress_bar">
                <div class="progress_bar_item progress_bar_gray" style="width: 33%;"></div>
                <div class="progress_bar_item progress_bar_color"></div>
            </div>


            <div class="progress_bar_icon_item progress_bar_first finish">
                <div class="progress_bar_icon">
                    <i class="fa-solid fa-book"></i>
                </div>
                <p>探究閱讀</p>
            </div>

            <div class="progress_bar_icon_item progress_bar_second finish">
                <div class="progress_bar_icon">
                    <i class="fa-solid fa-file"></i>
                </div>
                <p>創造提案</p>
            </div>

            <div class="progress_bar_icon_item progress_bar_third finish">
                <div class="progress_bar_icon">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </div>
                <p>創造實踐</p>
            </div>
        </div>

        <div class="card_main_area card_first_step">
            <div class="card_step_area">

                <div class="card_step_title">
                    <h4>
                        探究閱讀
                    </h4>
                </div>
                <div class="card_step_content">
                    <div class="card_step_task">
                        <p>
                            基礎任務
                        </p>
                        <div class="card_step_task_item card_step_task_one finish">
                            <p class="svg_icon">
                                <i class="fa-solid fa-star"></i>
                            </p>
                            <p>
                                第一步：新增一個卡片
                            </p>
                        </div>
                        <div class="card_step_task_item card_step_task_two">
                            <p class="svg_icon">
                                <i class="fa-regular fa-star"></i>
                            </p>
                            <p>
                                第二步：參與一個卡片討論
                            </p>
                        </div>
                        <div class="card_step_task_item card_step_task_two">
                            <p class="svg_icon">
                                <i class="fa-regular fa-star"></i>
                            </p>
                            <p>
                                第三步：共同完成總結
                            </p>
                        </div>
                    </div>
                    <div class="card_step_record">
                        <p>讀物類型</p>
                        <div class="card_step_record_value">
                            <p class="card_step_record_value_item">
                                圖書：<span>0</span>
                            </p>
                            <p class="card_step_record_value_item">
                                文章：<span>0</span>
                            </p>
                            <p class="card_step_record_value_item">
                                其他：<span>0</span>
                            </p>
                        </div>
                    </div>
                    <div class="card_step_button">
                        <a href=""
                            class="card_button card_button_main_color card_step_button_item card_step_button_item_summarize">
                            <p class="svg_icon">
                                <i class="fa-regular fa-star"></i>
                            </p>
                            <p>
                                總結
                            </p>
                        </a>

                        <a href="" class="card_button card_step_button_item card_step_button_item_done disabled">
                            <p class="svg_icon">
                                <i class="fa-regular fa-circle-check"></i>
                            </p>
                            <p>
                                完成探究
                            </p>
                        </a>
                    </div>
                    <div class="card_step_mark">
                        <p>

                        </p>
                    </div>
                </div>
            </div>
            <div class="card_item_area">
                <div class="card_main_button">
                    <a href=""
                        class="card_button card_button_main_color card_main_button_item card_main_button_item_new"
                        data-bs-toggle="modal" data-bs-target="#exampleModalScrollable">
                        <p class="svg_icon">
                            <i class="fa-solid fa-plus"></i>
                        </p>
                        <p>
                            新增卡片
                        </p>
                    </a>
                </div>

                <div class="card_main_button">
                    <a href="" class="card_button card_main_button_item card_main_button_item_delete">
                        <p class="svg_icon">
                            <i class="fa-solid fa-trash-can"></i>
                        </p>
                        <p>
                            刪除的卡片
                        </p>
                    </a>
                </div>
            </div>
        </div>


        <div class="modal modal_slide" id="exampleModalScrollable" tabindex="-1" aria-labelledby="exampleModalScrollableTitle"
            aria-modal="true" role="dialog" style="">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal_header modal_header_first_step">
                        <h4>探究閱讀</h4>
                        <button type="button" class="btn_close" data-bs-dismiss="modal" aria-label="Close">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                    <div class="modal_body">
                        
                        <div class="input_group select_box">
                            <label for="read_type">讀物類型：</label>
                            <div class="selected">
                                <p class="selected_text">請選擇讀物類型</p>
                                <p class="svg_icon"><i class="fas fa-chevron-down"></i></p>
                            </div>
                            <div class="options">
                                <div class="option_item">
                                    <input type="radio" name="option_item" id="books" value="圖書">
                                    <label for="books">圖書</label>
                                </div>
                                <div class="option_item">
                                    <input type="radio" name="option_item" id="article" value="文章">
                                    <label for="article">文章</label>
                                </div>
                                <div class="option_item">
                                    <input type="radio" name="option_item" id="typeOther" value="其他">
                                    <label for="typeOther">其他</label>
                                </div>
                            </div>
                        </div>

                        <div class="input_group">
                            <label for="read_type">書名 / 標題：</label>
                            <input type="text" id="read_type" class="input_block">
                        </div>

                        <div class="input_group select_box">
                            <label for="read_type">來源類型：</label>
                            <div class="selected">
                                <p class="selected_text">請選擇來源類型</p>
                                <p class="svg_icon"><i class="fas fa-chevron-down"></i></p>
                            </div>
                            <div class="options">
                                <div class="option_item">
                                    <input type="radio" name="option_item" id="ISBN" value="ISBN">
                                    <label for="ISBN">ISBN</label>
                                </div>
                                <div class="option_item">
                                    <input type="radio" name="option_item" id="URL" value="網址">
                                    <label for="URL">網址</label>
                                </div>
                                <div class="option_item">
                                    <input type="radio" name="option_item" id="sourceOther" value="其他">
                                    <label for="sourceOther">其他</label>
                                </div>
                            </div>
                        </div>

                        <div class="input_group">
                            <label for="read_type">來源說明：</label>
                            <input type="text" id="read_type" class="input_block">
                        </div>

                        <div class="input_group select_box">
                            <label for="read_type">如何找到這筆資料：</label>
                            <div class="selected">
                                <p class="selected_text">請選擇資料來源</p>
                                <p class="svg_icon"><i class="fas fa-chevron-down"></i></p>
                            </div>
                            <div class="options">
                                <div class="option_item">
                                    <input type="radio" name="option_item" id="ISBN" value="比賽推薦閱讀清單">
                                    <label for="ISBN">比賽推薦閱讀清單</label>
                                </div>
                                <div class="option_item">
                                    <input type="radio" name="option_item" id="URL" value="圖書館系統查詢">
                                    <label for="URL">圖書館系統查詢</label>
                                </div>
                                <div class="option_item">
                                    <input type="radio" name="option_item" id="URL" value="Google查詢">
                                    <label for="URL">Google查詢</label>
                                </div>
                                
                                <div class="option_item materialOther">
                                    <input type="radio" name="option_item" id="materialOther" value="其他">
                                    <label for="materialOther">其他</label>
                                </div>
                            </div>
                        </div>

                        <div class="input_group material_description" style="display: none;">
                            <label for="read_type">資料來源說明：</label>
                            <input type="text" id="read_type" class="input_block">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <!-- ------- ------- ------- ------- ------- ------- ------- -->
    <footer class="footer">
    </footer>
    <!-- ------- ------- ------- ------- ------- ------- ------- -->

    <script src="Content/js/jquery-3.5.1.min.js"></script>
    <script src="Content/js/bootstrap-5.1.1.min.js"></script>
    <script src="Content/js/fontawesome-free-6.1.1.min.js"></script>

    <script>
        $(document).ready(function () {
            //nowPage (此頁必留)
            $('.navTab-Index').addClass('active');
            $('header').load('header.html', function () {
                $('.navTab-Index').addClass('active'); //nowPage
            });
            $('footer').load('footer.html');


            // input、下拉選單區域開始

            $(".selected").click(function () {
                $(this).next(".options").toggle();
                $(this).toggleClass("open");
            });

            $(".option_item").click(function () {
                var text = $(this).children("label").text();
                $(this).parent().prev(".selected").children(".selected_text").text(text);
                $(this).parent(".options").toggle();
                $(this).parent().prev(".selected").toggleClass("open");
            });

            $(".materialOther").click(function (){
                $(".material_description").toggle();
            });

            // input、下拉選單區域結束

        });
    </script>
</body>

</html>
