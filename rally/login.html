<main> 
  <!-- login start -->
  <div class="login">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="login-slogan"><div>SmartReading RALLY Contest<br>探究世界‧閱讀拉力賽</div></div>  
        <div class="col-12 col-xl-11">
          <div class="card rounded-0">
            <div class="login-header"> <img src="image/logo/footer_sr_logo.svg" class="img-responsive center-block" alt="SmartReading閱讀拉力賽">閱讀拉力賽·試辦賽</div>
            <div class="login-body">
              <ul class="nav nav-fill col-sm-9 offset-sm-2" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="student-tab" data-bs-toggle="tab" data-bs-target="#student" type="button" role="tab" aria-controls="student" aria-selected="true">學生</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="teacher-tab" data-bs-toggle="tab" data-bs-target="#teacher" type="button" role="tab" aria-controls="teacher" aria-selected="false">教師</button>

              </ul>
              <div class="tab-content">
                <div class="tab-pane fade show active" id="student" role="tabpanel" aria-labelledby="student-tab">
                  <div>
                    <div class="row mb-3"> <label for="inputStuAccount" class="col-sm-2 col-form-label text-sm-end pe-0">帳戶</label>

                        <input type="text" class="form-control rounded-0" id="inputStuAccount">
                      </div>
                    </div>
                    <div class="row mb-3"> <label for="inputStuPassword" class="col-sm-2 col-form-label text-sm-end pe-0">密碼</label>
                      <div class="col-sm-9">
                        <input type="password" class="form-control rounded-0" id="inputStuPassword">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-sm-9 offset-sm-2">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="rememberStuPD">
                          <label class="form-check-label" for="rememberStuPD"> 記住密碼 </label> </div>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-sm-9 offset-sm-2">
                        <button type="submit" class="btn btn-rally-primary w-100" onclick="location.href='STUDENT/recommend-books.html'">登入</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade" id="teacher" role="tabpanel" aria-labelledby="teacher-tab">

                    <div class="row mb-3"> <label for="inputTeaAccount" class="col-sm-2 col-form-label text-sm-end pe-0">帳戶</label>

                      </div>
                    </div>
                    <div class="row mb-3"> <label for="inputTeaPassword" class="col-sm-2 col-form-label text-sm-end pe-0">密碼</label>
                      <div class="col-sm-9">
                        <input type="password" class="form-control rounded-0" id="inputTeaPassword">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-sm-9 offset-sm-2">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="rememberTeaPD">
                          <label class="form-check-label" for="rememberTeaPD"> 記住密碼 </label> </div>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-sm-9 offset-sm-2">

                      </div>
                    </div>
                  </div>
