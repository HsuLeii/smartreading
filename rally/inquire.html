<!doctype html>
<html lang="en">

<html lang="zh-tw">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="SmartReading閱讀拉力賽">
    <title>SmartReading閱讀拉力賽</title>
    <link rel="shortcut icon" type="image/x-icon" href="image/SR.ico">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-5.1.1.min.css">


    <!-- this page widgets CSS -->
    <link rel="stylesheet" href="css/fontawesome-free-6.1.1-web.min.css">

    <!-- my core CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header>
    </header>
    <!-- ------- ------- ------- ------- ------- ------- ------- -->
    <main>
        <!-- banner start -->
        <div class="index-banner">
            <img src="image/slide/slide_signup.png" alt="">
        </div>
        <!-- banner end -->
        <div class="horizontal_layout_area col-12 col-md-10">
            <div class="horizontal_layout_left col-12 col-md-3 col-xxl-2">
                <ul>
                    <li>
                        <a href="signup.html">我要報名</a>
                    </li>
                    <li class="active">
                        <a href="inquire.html">查詢/修改</a>
                    </li>
                </ul>
            </div>
            <div class="horizontal_layout_right col-10 col-md-9 col-xxl-10">

                <form class="input_area input_inquire_area">
                    <div class="form_logo">
                        <img src="image/logo/sr_logo_inquire.svg" alt="">
                    </div>
                    <p>請輸入個人基本資料以查詢報名資訊。</p>
                    <div class="input-group input-group-name">
                        <label for="inputGroupName"><span>*</span>團體名稱</label>
                        <input type="text" class="form-control" id="min" placeholder="請輸入團體名稱">
                    </div>
                    <div class="input-group input-group-name">
                        <label for="inputGroupMemberName"><span>*</span>姓名</label>
                        <input type="text" class="form-control" id="max" placeholder="請輸入團體名稱">
                    </div>
                    <div class="input-group input-group-name">
                        <label for="inputGroupMemberPhone"><span>*</span>電話</label>
                        <input type="text" class="form-control" id="inputGroupMemberPhone" placeholder="請輸入團體名稱">
                    </div>
                    <div class="input-group input-group-name">
                        <label for="inputGroupMemberMail"><span>*</span>E-mail</label>
                        <input type="text" class="form-control" id="inputGroupMemberMail" placeholder="請輸入團體名稱">
                    </div>
                    <div class="revise">
                        <div class="btn btn_inquire">
                            <button type="button" class="inquireFormBtn">
                                <i class="fa-solid fa-magnifying-glass svg_icon"></i>查詢</button>
                        </div>
                    </div>
                    
                </form>
                <h4 class="title_search_result">查詢結果</h4>
                <form class="input_area input_search_result">

                    <div class="input-group input-group-name">
                        <label for="inputGroupName"><span>*</span>團體名稱</label>
                        <input type="text" class="form-control" id="inputGroupName" placeholder="請輸入團體名稱" value="宋大小聯盟">
                    </div>

                    <div class="multiple_input">
                        <p>組員A<br />
                            主要聯絡人
                        </p>
                        <div class="multiple_input_area">
                            <div class="input-group">
                                <label for="inputGroupMemberAName"><span>*</span>姓名</label>
                                <input type="text" class="form-control" id="inputGroupMemberAName"
                                    placeholder="請輸入您的姓名" value="宋大大">
                            </div>
                            <div class="input-group">
                                <label for="inputGroupMemberAPhone"><span>*</span>電話</label>
                                <input type="text" class="form-control" id="inputGroupMemberAPhone"
                                    placeholder="請輸入您的電話" value="0912345678">
                            </div>
                            <div class="input-group">
                                <label for="inputGroupMemberAMail"><span>*</span>E-mail</label>
                                <input type="text" class="form-control" id="inputGroupMemberAMail"
                                    placeholder="請輸入您的信箱" value="abc123@gmail.com">
                            </div>
                            <div class="input-group input-group-myfile">
                                <label for="inputGroupMemberAID"><span>*</span>身分證件</label>

                                <input readonly id="inputGroupMemberAIDShow" class="form-control" placeholder="請上傳..." value="宋大大_A123456789">
                                <button type="button" class="btn check_member_a_image">
                                    <p><i class="fa-solid fa-magnifying-glass svg_icon"></i>查看</p>
                                </button>
                                <div class="btn-file" tabindex="500">
                                    <label class="input-group-text" for="inputGroupMemberAID">上傳</label>
                                    <input accept=".pdf,.jpg,.jpeg,.png" type="file" id="inputGroupMemberAID"
                                        name="file-studentsAccount" class="fileUpload-file" onchange="IDFile();readURL(this);">
                                </div>

                                <div class="format">
                                    <span>檔案格式：jpg/ jpeg/ png/ pdf<br />檔案名稱：姓名_身分證字號</span>
                                    <img src="" alt="" class="member_a_image">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="multiple_input">
                        <p>組員B</p>
                        <div class="multiple_input_area">
                            <div class="input-group">
                                <label for="inputGroupMemberBName"><span>*</span>姓名</label>
                                <input readonly type="text" class="form-control" id="inputGroupMemberBName"
                                    placeholder="請輸入您的姓名" value="宋**">
                            </div>
                            <div class="input-group">
                                <label for="inputGroupMemberBPhone"><span>*</span>電話</label>
                                <input readonly type="text" class="form-control" id="inputGroupMemberBPhone"
                                    placeholder="請輸入您的電話" value="**********">
                            </div>
                            <div class="input-group">
                                <label for="inputGroupMemberBMail"><span>*</span>E-mail</label>
                                <input readonly type="text" class="form-control" id="inputGroupMemberBMail"
                                    placeholder="請輸入您的信箱" value="***@gmail.com">
                            </div>
                            <div class="input-group input-group-myfile">
                                <label for="inputGroupMemberBID"><span>*</span>身分證件</label>

                                <input readonly id="inputGroupMemberBIDShow" class="form-control" placeholder="請上傳..." value="******">
                                <button type="button" class="btn check_member_a_image" disabled>
                                    <p><i class="fa-solid fa-magnifying-glass svg_icon"></i>查看</p>
                                </button>

                                <div class="format">
                                    <span>檔案格式：jpg/ jpeg/ png/ pdf<br />檔案名稱：姓名_身分證字號</span>
                                    <img src="" alt="" class="member_a_image">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="multiple_input">
                        <p>組員C</p>
                        <div class="multiple_input_area">
                            <div class="input-group">
                                <label for="inputGroupMemberCName"><span>*</span>姓名</label>
                                <input readonly type="text" class="form-control" id="inputGroupMemberCName"
                                    placeholder="請輸入您的姓名" value="宋**">
                            </div>
                            <div class="input-group">
                                <label for="inputGroupMemberCPhone"><span>*</span>電話</label>
                                <input readonly type="text" class="form-control" id="inputGroupMemberCPhone"
                                    placeholder="請輸入您的電話" value="**********">
                            </div>
                            <div class="input-group">
                                <label for="inputGroupMemberCMail"><span>*</span>E-mail</label>
                                <input readonly type="text" class="form-control" id="inputGroupMemberCMail"
                                    placeholder="請輸入您的信箱" value="***@gmail.com">
                            </div>
                            <div class="input-group input-group-myfile">
                                <label for="inputGroupMemberCID"><span>*</span>身分證件</label>

                                <input readonly id="inputGroupMemberCIDShow" class="form-control" placeholder="請上傳..." value="******">
                                <button type="button" class="btn check_member_a_image" disabled>
                                    <p><i class="fa-solid fa-magnifying-glass svg_icon"></i>查看</p>
                                </button>

                                <div class="format">
                                    <span>檔案格式：jpg/ jpeg/ png/ pdf<br />檔案名稱：姓名_身分證字號</span>
                                    <img src="" alt="" class="member_a_image">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="revise">
                        <p>資料已修改!</p>
                        <div class="btn btn_inquire btn_revise">
                            <button type="submit" class="inquireFormBtn">修改</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </main>
    <!-- ------- ------- ------- ------- ------- ------- ------- -->
    <footer class="footer">
    </footer>
    <!-- ------- ------- ------- ------- ------- ------- ------- -->

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap-5.1.1.min.js"></script>

    <script src="js/fontawesome-free-6.1.1.min.js"></script>


    <script>
        $(document).ready(function () {
            //nowPage (此頁必留)
            $('.navTab-Signup').addClass('active');
            $('header').load('header.html', function () {
                $('.navTab-Signup').addClass('active'); //nowPage
            });
            $('footer').load('footer.html');
        });
    </script>

    <script>
        //測試圖片上傳效果
        function readURL(input) {
           if (input.files !== input.files[0]) {
                var reader = new FileReader();
                reader.readAsDataURL(input.files[0]);
                reader.onload = function (e) {
                    $(".check_member_a_image").click(function () {
                        $(this).siblings(".format").children("img").attr('src', e.target.result);
                    });
                };
            }
        }

        var file = document.getElementById("inputGroupMemberAID");
        var showFileName = document.getElementById("inputGroupMemberAIDShow");

        function IDFile() {
            showFileName.value = file.value;
        }

        
        $(document).ready(function () {
            //點選修改顯示已修改
            $(".btn_revise").click(function () {
                $(".revise p").show();
            });

            //點選查詢顯示查詢結果
            $(".btn_inquire").click(function () {
                $(".input_search_result").fadeIn();
                $(".title_search_result").show();
            });
            
        });
        

    </script>


</body>

</html>
