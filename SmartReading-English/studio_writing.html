<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="SRE(SmartReading-English)是提供臺灣等英語學習者閱讀英語讀本的學習平臺。SRE透過閱讀能力檢測對學習者進行英語閱讀能力評估後，再運用AI技術將學習者的英語閱讀程度和文本難度進行適性配對，並推薦適合學習者閱讀能力的英語讀本，增加學習者對英語閱讀的樂趣。當學習者閱讀文本後，可透過讀後測驗，了解自己對文本的理解程度。" />
    <title>SmartReading-English</title>
    <link rel="shortcut icon" type="image/x-icon" href="image/favicon.ico">

    <!-- this page widgets CSS -->
    <!-- modal -->
    <link rel="stylesheet" href="css/jquery.modal.min.css" />

    <link rel="stylesheet" href="css/fontawesome-free-6.1.1-web.min.css">

    <!-- my core CSS -->
    <link rel="stylesheet" type="text/css" href="css/SREstyles.css">
</head>

<body>
    <header class="header">
    </header>
    <!-- <div class="slide">
    <img src="image/photo/slide/slide_booklist_1.png" alt="">
  </div> -->
    <div class="main studio">
        <div class="tittle">
            <h1>創作室 Studio</h1>
        </div>

        <div class="course_area course_area_text">
            <div class="course_area_content">
                <div class="course_name">
                    <h4>
                        Courage
                    </h4>
                </div>
                <div class="course_img_area">
                    <div class="course_img">
                        <img src="image/booklist/NU0019.jpg" alt="">
                    </div>
                </div>
            </div>

        </div>

        <div class="studio_item_content_area_bg">
            <div class="studio_item_content_area">
                <div class="studio_link_area">
                    <div class="studio_link_area_item studio_link_area_item_text active">
                        <a href="studio_writing.html">
                            寫作室
                        </a>
                    </div>

                    <div class="studio_link_area_item studio_link_area_item_sound">
                        <a href="studio_sound.html">
                            聲畫室
                        </a>
                    </div>

                    <div class="studio_link_area_item studio_link_area_item_multimedia">
                        <a href="studio_hub.html">
                            線上創作廊
                        </a>
                    </div>
                </div>

                <div class="studio_area">
                    <div class="studio_content_area">
                        <div class="studio_content_area_item">
                            <div class="studio_content_title">
                                <h4>
                                    寫作室
                                </h4>
                            </div>

                            <div class="studio_content_item">
                                <div class="share_type_area">
                                    <label class="share_type_label" for="shareobject">分享對象：</label>
                                    <div class="share_type_input_btn">

                                        <button type="button" id="shareobject" class="form-control">
                                            <p id="shareBtn_text">全班</p>
                                            <i class="fa-solid fa-chevron-down"></i>
                                        </button>

                                        <ul>
                                            <li
                                                class="dropdown_item_li share_dropdown_item_li share_dropdown_item_li_one">
                                                自己
                                            </li>
                                            <li
                                                class="dropdown_item_li share_dropdown_item_li share_dropdown_item_li_two active">
                                                全班</li>
                                            <li
                                                class="dropdown_item_li share_dropdown_item_li share_dropdown_item_li_three">
                                                全校
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="writing_type_area">
                                    <label class="writing_type_label" for="searchcreator1">寫作類型：</label>
                                    <div class="writing_type_input_btn">

                                        <button type="button" id="searchcreator1" class="form-control">
                                            <p id="searchBtn_text">造句</p>
                                            <i class="fa-solid fa-chevron-down"></i>
                                        </button>

                                        <ul>
                                            <li
                                                class="dropdown_item_li writing_dropdown_item_li writing_dropdown_item_li_one active">
                                                造句</li>
                                            <li
                                                class="dropdown_item_li writing_dropdown_item_li writing_dropdown_item_li_two">
                                                心得</li>
                                            <li
                                                class="dropdown_item_li writing_dropdown_item_li writing_dropdown_item_li_three">
                                                回答設定問題</li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="input_group">
                                    <textarea id="textInput" class="studio_text_textarea"
                                        placeholder="將你的創作化為文字記錄下來吧！"></textarea>
                                    <div class="studio_content_item_btn">
                                        <button type="button" class="studio_text_submit submit_review">
                                            <p>
                                                送出並批改
                                            </p>
                                        </button>
                                        <button type="button" class="studio_text_submit">
                                            <p>
                                                直接送出
                                            </p>
                                        </button>
                                    </div>
                                </div>

                                <div class="feedback_area">
                                    <p class="feedback_tittle">
                                        建議修改：
                                    </p>
                                    <p class="feedback_text">
                                        I love <span class="feedback_text_error">the</span> story very much. It is about
                                        <span class="feedback_text_error">why</span> family get together to celebrate
                                        and
                                        what
                                        <span class="feedback_text_error strikethrough">many</span> people do in <span
                                            class="feedback_text_error">during</span> <span
                                            class="feedback_text_error">the</span> <span
                                            class="feedback_text_error strikethrough">c</span><span
                                            class="feedback_text_error">C</span>hinese <span
                                            class="feedback_text_error strikethrough">n</span><span
                                            class="feedback_text_error">N</span>ew <span
                                            class="feedback_text_error strikethrough">y</span><span
                                            class="feedback_text_error">Y</span>ear.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <footer>
    </footer>

    <script src="js/jquery-3.6.1.min.js"></script>

    <script src="js/fontawesome-free-6.1.1.min.js"></script>
    <script src="js/all.js"></script>


    <script>
        $(document).ready(function () {
            $('header').load('header_login.html', function () {});
            $('footer').load('footer.html', function () {});
        });
    </script>

    <script>
        var scrollToHeight = $(".book_area_menu").height();
        $(".scrollTo").click(function () {
            $("html, body").animate({
                scrollTop: $($(this).attr("href")).offset().top - scrollToHeight
            }, 500);
            return false;
        });
    </script>

    <!-- 分享對象功能 -->
    <script>
        $(".share_type_input_btn button").click(function () {
            $(this).toggleClass("open");
        });

        var share_dropdown_item_one = $(".share_dropdown_item_li_one").text();
        var share_dropdown_item_two = $(".share_dropdown_item_li_two").text();
        var share_dropdown_item_three = $(".share_dropdown_item_li_three").text();

        $(".share_dropdown_item_li").click(function () {
            $(".share_type_input_btn button").toggleClass("open");
        });

        $(".share_dropdown_item_li_one").click(function () {
            document.getElementById('shareBtn_text').innerHTML = share_dropdown_item_one;
            $(".share_dropdown_item_li").removeClass("active");
            $(this).addClass("active");
        });

        $(".share_dropdown_item_li_two").click(function () {
            document.getElementById('shareBtn_text').innerHTML = share_dropdown_item_two;
            $(".share_dropdown_item_li").removeClass("active");
            $(this).addClass("active");
        });

        $(".share_dropdown_item_li_three").click(function () {
            document.getElementById('shareBtn_text').innerHTML = share_dropdown_item_three;
            $(".share_dropdown_item_li").removeClass("active");
            $(this).addClass("active");
        });
    </script>

    <!-- 寫作類型功能 -->
    <script>
        $(".writing_type_input_btn button").click(function () {
            $(this).toggleClass("open");
        });

        var writing_dropdown_item_one = $(".writing_dropdown_item_li_one").text();
        var writing_dropdown_item_two = $(".writing_dropdown_item_li_two").text();
        var writing_dropdown_item_three = $(".writing_dropdown_item_li_three").text();

        $(".writing_dropdown_item_li").click(function () {
            $(".writing_type_input_btn button").toggleClass("open");
        });

        $(".writing_dropdown_item_li_one").click(function () {
            document.getElementById('searchBtn_text').innerHTML = writing_dropdown_item_one;
            $(".writing_dropdown_item_li").removeClass("active");
            $(this).addClass("active");
        });

        $(".writing_dropdown_item_li_two").click(function () {
            document.getElementById('searchBtn_text').innerHTML = writing_dropdown_item_two;
            $(".writing_dropdown_item_li").removeClass("active");
            $(this).addClass("active");
        });

        $(".writing_dropdown_item_li_three").click(function () {
            document.getElementById('searchBtn_text').innerHTML = writing_dropdown_item_three;
            $(".writing_dropdown_item_li").removeClass("active");
            $(this).addClass("active");
        });
    </script>

    <script>
        $(".submit_review").click(function () {
            $(".feedback_area").show();
        })
    </script>

</body>

</html>
