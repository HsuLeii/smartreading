    <meta name="description"
        content="SRE(SmartReading-English)是提供臺灣等英語學習者閱讀英語讀本的學習平臺。SRE透過閱讀能力檢測對學習者進行英語閱讀能力評估後，再運用AI技術將學習者的英語閱讀程度和文本難度進行適性配對，並推薦適合學習者閱讀能力的英語讀本，增加學習者對英語閱讀的樂趣。當學習者閱讀文本後，可透過讀後測驗，了解自己對文本的理解程度。" />

        <div class="studio_item_content_area_bg">

                                </div>

                                <div class="input_group">

    <script>
        var scrollToHeight = $(".book_area_menu").height();
        $(".scrollTo").click(function () {
            $("html, body").animate({
                scrollTop: $($(this).attr("href")).offset().top - scrollToHeight
            }, 500);
            return false;
        });
    </script>

    <!-- 分享對象功能 -->
    <script>
        $(".share_type_input_btn button").click(function () {
            $(this).toggleClass("open");
        });

        var share_dropdown_item_one = $(".share_dropdown_item_li_one").text();
        var share_dropdown_item_two = $(".share_dropdown_item_li_two").text();
        var share_dropdown_item_three = $(".share_dropdown_item_li_three").text();

        $(".share_dropdown_item_li").click(function () {
            $(".share_type_input_btn button").toggleClass("open");
        });

        $(".share_dropdown_item_li_one").click(function () {
            document.getElementById('shareBtn_text').innerHTML = share_dropdown_item_one;
            $(".share_dropdown_item_li").removeClass("active");
            $(this).addClass("active");
        });

        $(".share_dropdown_item_li_two").click(function () {
            document.getElementById('shareBtn_text').innerHTML = share_dropdown_item_two;
            $(".share_dropdown_item_li").removeClass("active");
            $(this).addClass("active");
        });

        $(".share_dropdown_item_li_three").click(function () {
            document.getElementById('shareBtn_text').innerHTML = share_dropdown_item_three;
            $(".share_dropdown_item_li").removeClass("active");
            $(this).addClass("active");
        });
    </script>
