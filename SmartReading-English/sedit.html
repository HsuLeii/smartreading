<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="SRE(SmartReading-English)是提供臺灣等英語學習者閱讀英語讀本的學習平臺。SRE透過閱讀能力檢測對學習者進行英語閱讀能力評估後，再運用AI技術將學習者的英語閱讀程度和文本難度進行適性配對，並推薦適合學習者閱讀能力的英語讀本，增加學習者對英語閱讀的樂趣。當學習者閱讀文本後，可透過讀後測驗，了解自己對文本的理解程度。" />
    <title>SmartReading-English</title>
    <link rel="shortcut icon" type="image/x-icon" href="image/favicon.ico">

    <!-- this page widgets CSS -->
    <!-- modal -->
    <link rel="stylesheet" href="css/jquery.modal.min.css" />

    <!-- my core CSS -->
    <link rel="stylesheet" type="text/css" href="css/SREstyles.css">
</head>

<body>
    <header class="header">
    </header>

    <div class="main register">
        <div class="register_area">
            <div class="account_area">
                <div class="student_photo">
                    <img src="image/avatar/avatar_08.png">
                </div>
                <div class="register_item">
                    <label for="account">
                        Account
                    </label>
                    <input name="" type="text" value="SmartReading-English" id="account" disabled>
                    
                </div>
                <div class="register_item">
                    <label for="F_Name">First Name</label>
                    <input name="" type="text" value="小明" id="F_Name">
                </div>
                <div class="register_item">
                    <label for="name"><b class="ptext2">Last name</b></label>
                    <input name="ctl00$Content_body$TB_Fname" type="text" value="王" id="ctl00_Content_body_TB_Fname">
                </div>
                <div class="register_item">
                    <label for="psw"><b class="ptext17">Modify password (please leave blank if you don't need to
                            modify)</b></label>
                    <input name="ctl00$Content_body$TB_pwd" type="password" id="ctl00_Content_body_TB_pwd"
                        autocomplete="None">
                </div>
                <div class="register_item">
                    <label for="name">
                        Gender
                    </label>
                    <select name="ctl00$Content_body$DD_sex" id="ctl00_Content_body_DD_sex">
                        <option selected="selected" value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Not Provided</option>
                    </select>
                </div>
                <div class="register_item">
                    <label for="language"><b class="ptext22">Mother tongue</b></label>
                    <input name="ctl00$Content_body$TB_langstr" type="text" value="英文"
                        id="ctl00_Content_body_TB_langstr">
                </div>
                <div class="register_item">
                    <label for="year">Birth Year</label>
                    <select name="" id="ctl00_Content_body_DD_birthyear">
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                    </select>
                </div>
                <div class="register_item">
                    <label for="ucountry">
                        <b class="ptext32">Country</b>
                    </label>
                    <select name="">
                        <option value="CN">(CN) 中国 China</option>
                        <option value="US">(US) 美国 United States</option>
                    </select>
                </div>
                <input type="submit" name="ctl00$Content_body$Button1" value="Confirm" id="ctl00_Content_body_Button1"
                    class="signup-button cursor ptext24">
            </div>


        </div>
    </div>

    <footer>
    </footer>
    <script src="js/jquery-3.5.1.min.js"></script>


    <!-- this page widgets JS -->
    <!-- modal -->
    <script src="js/jquery.modal.min.js"></script>

    <!-- owl.carousel -->
    <script src="js/owl_carousel/owl.carousel.min.js"></script>

    <!-- my core JS -->
    <script src="js/all.js"></script>

    <script>
        $(document).ready(function () {
            $('header').load('header_login.html', function () {});
            $('footer').load('footer.html', function () {});
        });
    </script>

</body>
