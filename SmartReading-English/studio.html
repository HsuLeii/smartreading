<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="SRE(SmartReading-English)是提供臺灣等英語學習者閱讀英語讀本的學習平臺。SRE透過閱讀能力檢測對學習者進行英語閱讀能力評估後，再運用AI技術將學習者的英語閱讀程度和文本難度進行適性配對，並推薦適合學習者閱讀能力的英語讀本，增加學習者對英語閱讀的樂趣。當學習者閱讀文本後，可透過讀後測驗，了解自己對文本的理解程度。" />
    <title>SmartReading-English</title>
    <link rel="shortcut icon" type="image/x-icon" href="image/favicon.ico">

    <!-- this page widgets CSS -->
    <!-- modal -->
    <link rel="stylesheet" href="css/jquery.modal.min.css" />
    <link rel="stylesheet" href="css/boo">

    <link rel="stylesheet" href="css/fontawesome-free-6.1.1-web.min.css">

    <!-- my core CSS -->
    <link rel="stylesheet" type="text/css" href="css/SREstyles.css">
</head>

<body>
    <header class="header">
    </header>
    <!-- <div class="slide">
    <img src="image/photo/slide/slide_booklist_1.png" alt="">
  </div> -->
    <div class="main studio">
        <div class="tittle">
            <h1>創作室 Studio</h1>
        </div>

        <div class="studio_area">
            <div class="studio_content_area">
                <div class="studio_content_area_item">
                    <div class="studio_content_title">
                        <h4>
                            寫作室 Writing Room
                        </h4>
                    </div>

                    <div class="studio_content_item">
                        <div class="writing_type_area">
                            <label class="writing_type_label" for="searchcreator1">寫作類型：</label>
                            <div class="writing_type_input_btn">

                                <button type="button" id="searchcreator1" class="form-control">
                                    <p id="searchBtn_text">造句</p>
                                    <i class="fa-solid fa-chevron-down"></i>
                                </button>

                                <ul>
                                    <li class="dropdown_item_li dropdown_item_li_one active">造句</li>
                                    <li class="dropdown_item_li dropdown_item_li_two">心得</li>
                                    <li class="dropdown_item_li dropdown_item_li_three">回答設定問題</li>
                                </ul>
                            </div>
                        </div>

                        <div class="input_group">
                            <textarea id="textInput" class="studio_text_textarea" placeholder="輸入內容"></textarea>
                            <input type="submit" id="textSubmit" class="studio_text_submit" value="送出">
                        </div>
                    </div>
                </div>


                <div class="studio_content_area_item">
                    <div class="studio_content_title">
                        <h4>
                            聲畫室 Sound & Sketch Room
                        </h4>
                    </div>

                    <div class="studio_content_item">
                        <div class="studio_content_item_frame">
                            <div class="studio_content_item_frame_content">
                                <div class="studio_content_item_frame_content_illustrate">
                                    <div class="svg_icon">
                                        <p>
                                            <i class="fa-solid fa-palette"></i>
                                        </p>
                                    </div>
                                    <p>
                                        快將你的創作化為聲音記錄下來吧！
                                    </p>
                                </div>
                            </div>
                        </div>

                        <button class="studio_text_submit" type="submit">
                            <p>
                                送出
                            </p>
                        </button>
                    </div>
                </div>

            </div>


            <div class="showcase_area_item">
                <div class="search_type_area">
                    <p>
                        作品型式搜尋：
                    </p>

                    <div class="search_type_menu">
                        <button type="button" class="search_type_menu_item search_type_menu_item_text active">
                            <p>
                                寫作
                            </p>
                        </button>

                        <button type="button" class="search_type_menu_item search_type_menu_item_sound active">
                            <p>
                                錄音
                            </p>
                        </button>

                        <button type="button" class="search_type_menu_item search_type_menu_item_paint active">
                            <p>
                                繪畫
                            </p>
                        </button>

                        <button type="button" class="search_type_menu_item search_type_menu_item_multimedia active">
                            <p>
                                多媒體
                            </p>
                        </button>

                    </div>
                </div>
            </div>

            <div class="page" id="div_page">
                <span class="pagination">
                    <a id="Btn_first" class="pagenumber firstnn" onclick="toFirstPage()">第一頁</a>
                    <a id="Btn_pre" class="pagenumber prenn" onclick="toPrePage()">上一頁</a>
                    <div id="div_pageNO" style="display:inline-block"><span class="active">1</span><a class="pagenumber"
                            onclick="toTargetPage(1)">2</a><a class="pagenumber" onclick="toTargetPage(2)">3</a></div>

                    <a id="Btn_next" class="pagenumber nextnn" onclick="toNextPage()">下一頁</a>
                    <a id="Btn_last" class="pagenumber lastnn" onclick="toLastPage()">最後頁</a>
                </span>
            </div>

        </div>

    </div>

    <footer>
    </footer>
    <!-- player range JS -->
    <script src="js/range.js"></script>

    <script src="js/jquery-3.6.1.min.js"></script>

    <script src="js/fontawesome-free-6.1.1.min.js"></script>
    <script src="js/all.js"></script>


    <script>
        $(document).ready(function () {
            $('header').load('../header_login.html', function () {});
            $('footer').load('footer.html', function () {});
        });
    </script>

    <script>
        var scrollToHeight = $(".book_area_menu").height();
        $(".scrollTo").click(function () {
            $("html, body").animate({
                scrollTop: $($(this).attr("href")).offset().top - scrollToHeight
            }, 500);
            return false;
        });
    </script>

    <!-- 寫作類型功能 -->
    <script>
        $(".writing_type_input_btn button").click(function () {
            $(this).toggleClass("open");
        });

        var dropdown_item_one = $(".dropdown_item_li_one").text();
        var dropdown_item_two = $(".dropdown_item_li_two").text();
        var dropdown_item_three = $(".dropdown_item_li_three").text();

        $(".dropdown_item_li").click(function () {
            $(".writing_type_input_btn button").toggleClass("open");
        });

        $(".dropdown_item_li_one").click(function () {
            document.getElementById('searchBtn_text').innerHTML = dropdown_item_one;
            $(".dropdown_item_li").removeClass("active");
            $(this).addClass("active");
            searchtype = 1;
        });

        $(".dropdown_item_li_two").click(function () {
            document.getElementById('searchBtn_text').innerHTML = dropdown_item_two;
            $(".dropdown_item_li").removeClass("active");
            $(this).addClass("active");
            searchtype = 2;
        });

        $(".dropdown_item_li_three").click(function () {
            document.getElementById('searchBtn_text').innerHTML = dropdown_item_three;
            $(".dropdown_item_li").removeClass("active");
            $(this).addClass("active");
            searchtype = 3;
        });
    </script>

</body>

</html>
