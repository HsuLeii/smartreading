<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRE-eBook</title>

    <!-- this page widgets CSS -->
    <!-- modal -->
    <link rel="stylesheet" href="css/jquery.modal.min.css" />


    <link rel="shortcut icon" type="image/x-icon" href="image/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/SREebook.css">
</head>
<header>
    <div class="book-logo">
        <img src="image/logo.png" alt="">
    </div>
    <div class="book-title">A Small Seed with a Big Dream</div>
    <button class="close cursor background-icon">
    </button>
</header>
<div class="book-page">
    <div class="course_area">
        <div class="course_name">
            <span>
                新同學
            </span>
        </div>
    </div>

    <div class="test_area_content_img_area">
        <div class="test_area_content_img_area_content">
            <div class="test_area_content_img">
                <img src="../Content/image/photo/book/SB1/L1.png" alt="">
            </div>

            <div class="progress_area">
                    <div class="line" style="width: 40%;"></div>
            </div>
        </div>
    </div>

    <div class="dialogue_area">
        <div class="dialogue_block dialogue_left">
            <div class="dialogue_avatar">
                <img src="../Content/image/photo/avatar/avatar_00.png" alt="">
                <p class="dialogue_avatar_name">老師</p>
            </div>

            <!-- <div class="dialog_record">
                <button id="Btn_record" atwork="0" class="dialog_box_icon">
                    <i class="fa-solid fa-microphone-lines"></i>
                </button>
            </div> -->

            <div class="dialog_box">
                <button class="dialog_box_icon">
                    <i class="fa-solid fa-play"></i>
                </button>
                <div class="dialog_box_text">
                    <p>
                        <span>
                            <label>
                                <ruby class="wrong">
                                    <rt>tong<span class="wrong">2</span></rt>同
                                </ruby>
                                <ruby>
                                    <rt>xue2</rt>學
                                </ruby>
                                <ruby>
                                    <rt>me5</rt>們
                                </ruby>，
                                <ruby>
                                    <rt>gei3</rt>給
                                </ruby>
                                <ruby>
                                    <rt>da4</rt>大
                                </ruby>
                                <ruby>
                                    <rt>jia1</rt>家
                                </ruby>
                                <ruby>
                                    <rt>jie4</rt>介
                                </ruby>
                                <ruby>
                                    <rt>shao4</rt>紹
                                </ruby>
                                <ruby>
                                    <rt>yi2</rt>一
                                </ruby>
                                <ruby>
                                    <rt>wei4</rt>位
                                </ruby>
                                <ruby>
                                    <rt>wai4</rt>外
                                </ruby>
                                <ruby>
                                    <rt>guo2</rt>國
                                </ruby>
                                <ruby>
                                    <rt>liu2</rt>留
                                </ruby>
                                <ruby>
                                    <rt>xue2</rt>學
                                </ruby>
                                <ruby>
                                    <rt>sheng1</rt>生
                                </ruby>，
                                <ruby>
                                    <rt>da4</rt>大
                                </ruby>
                                <ruby>
                                    <rt>wei4</rt>衛
                                </ruby>。
                            </label>
                        </span>
                    </p>
                    <p class="translate_text">
                        Everyone, let me introduce you
                    </p>
                </div>
            </div>
        </div>
        <div class="dialogue_block dialogue_right">
            <div class="dialogue_avatar">
                <img src="../Content/image/photo/avatar/avatar_01.png" alt="">
                <p class="dialogue_avatar_name">大衛</p>
            </div>

            <div class="dialog_record">
                <button id="Btn_record" atwork="0" class="dialog_box_icon" disabled="">
                    <i class="fa-solid fa-microphone-lines"></i>
                </button>
            </div>

            <div class="dialog_box">
                <button class="dialog_box_icon" disabled="">
                    <i class="fa-solid fa-play"></i>
                </button>
                <div class="dialog_box_text">
                    <p>
                        <span>
                            <label>
                                <ruby class="wrong">
                                    <rt>da<span class="wrong">3</span></rt>大
                                </ruby>
                                <ruby class="wrong">
                                    <rt>jia<span class="wrong">4</span></rt>家
                                </ruby>
                                <ruby>
                                    <rt>hao3</rt>好
                                </ruby>，
                                <ruby>
                                    <rt>wo3</rt>我
                                </ruby>
                                <ruby>
                                    <rt>jiao3</rt>叫
                                </ruby>
                                <ruby>
                                    <rt>da4</rt>大
                                </ruby>
                                <ruby>
                                    <rt>wei4</rt>衛
                                </ruby>。
                            </label>
                        </span>
                    </p>
                    <p class="translate_text">
                        Hello everyone, my name is David.
                    </p>
                    <div class="dialog_box_score general">
                        <img src="../Content/image/svg/face_general.svg" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="dialogue_block dialogue_left">
            <div class="dialogue_avatar">
                <img src="../Content/image/photo/avatar/avatar_02.png" alt="">
                <p class="dialogue_avatar_name">小林景子</p>
            </div>

            <div class="dialog_record">
                <button id="Btn_record" atwork="0" class="dialog_box_icon">
                    <i class="fa-solid fa-microphone-lines"></i>
                </button>
            </div>

            <div class="dialog_box">
                <button class="dialog_box_icon">
                    <i class="fa-solid fa-play"></i>
                </button>
                <div class="dialog_box_text">
                    <p>
                        大衛第一天來學校。漢文，你能帶大衛認識學校嗎?
                    </p>
                    <div class="dialog_box_score bad">
                        <img src="../Content/image/svg/face_bad.svg" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="dialogue_block dialogue_right">
            <div class="dialogue_avatar">
                <img src="../Content/image/photo/avatar/avatar_03.png" alt="">
                <p class="dialogue_avatar_name">王麗</p>
            </div>

            <div class="dialog_record">
                <button id="Btn_record" atwork="0" class="dialog_box_icon">
                    <i class="fa-solid fa-microphone-lines"></i>
                </button>
            </div>

            <div class="dialog_box">
                <button class="dialog_box_icon">
                    <i class="fa-solid fa-play"></i>
                </button>
                <div class="dialog_box_text">
                    <p>好。
                    </p>
                </div>

            </div>
        </div>

        <div class="dialogue_block dialogue_left">
            <div class="dialogue_avatar">
                <img src="../Content/image/photo/avatar/avatar_04.png" alt="">
                <p class="dialogue_avatar_name">吳鍾正</p>
            </div>

            <div class="dialog_record">
                <button id="Btn_record" atwork="0" class="dialog_box_icon">
                    <i class="fa-solid fa-microphone-lines"></i>
                </button>
            </div>

            <div class="dialog_box">
                <button class="dialog_box_icon">
                    <i class="fa-solid fa-play"></i>
                </button>
                <div class="dialog_box_text">
                    <p>
                        謝謝你。
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
