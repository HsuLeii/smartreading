<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>漢字詞系列</title>
    <meta name="description" content="漢字詞系列" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="漢字詞系列" />
    <meta property="og:site_name" content="漢字詞系列" />
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <!-- 之後改成正式網址的連結 -->
    <meta property="og:image" content="https://hsuleii.github.io/smartreading/CCS/Content/image/main/og_image.jpg" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="漢字詞系列" />
    <!-- 之後改成正式網址的連結 -->
    <meta name="twitter:image" content="https://hsuleii.github.io/smartreading/CCS/Content/image/main/og_image.jpg" />
    <meta itemprop="name" content="漢字詞系列">
    <!-- 之後改成正式網址的連結 -->
    <meta itemprop="image" content="https://hsuleii.github.io/smartreading/CCS/Content/image/main/og_image.jpg">
    <link rel="shortcut icon" type="image/x-icon" href="../Content/image/favicon.ico" />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../Content/css/bootstrap-5.1.1.min.css" />

    <!-- my core CSS -->
    <link rel="stylesheet" href="../Content/css/CVCS.css" />
</head>

<body>
    <!-- ------- ------- ------- ------- ------- ------- ------- -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="select_page.html">
                    <img src="../Content/image/logo/logo.png" alt="SmartReading" class="logo_cat">
                    <img src="../Content/image/logo/traditional_logo.svg" alt="漢字詞系列" class="logo_text">
                </a>

                <span class="navbar-text user-info quiz-user-info">
                    <i class="fa-solid fa-circle-user"></i> NTNU
                </span>
            </div>
        </nav>
    </header>

    <main>
        <div class="quiz_area">

            <div class="quiz_area_header">
                <div class="tittle_cat_area">
                    <div class="tittle_cat_img">
                        <img src="../Content/image/photo/cat/tittle.png" alt="">
                    </div>
                </div>
                <!-- 播放時加上class play -->
                <button id="direction" data-direction="請問下面這個字的唸法，哪一個是正確的？" class="button voice_btn play">
                    <div class="voice_btn_icon">
                        <i class="fa-solid fa-volume-high"></i>
                    </div>
                    <p class="voice_text">請根據題目，讓孩子指出正確答案</p>
                </button>
            </div>

            <div class="quiz_area_body">

                <div class="photo_area">
                    <div class="photo_project">
                        <img src="../Content/image/photo/topic/03/01.jpg" alt="">
                    </div>
                    <div class="photo_project">
                        <img src="../Content/image/photo/topic/03/02.jpg" alt="">
                    </div>
                    <div class="photo_project">
                        <img src="../Content/image/photo/topic/03/03.jpg" alt="">
                    </div>
                    <div class="photo_project">
                        <img src="../Content/image/photo/topic/03/04.jpg" alt="">
                    </div>
                </div>

                <div class="progress_area">
                    <div class="progress">
                        <div id="progress" role="progressbar" aria-valuenow="33.33333333333333" aria-valuemin="0"
                            aria-valuemax="100" style="width:33.33333333333333%" class="progress_bar"></div>
                    </div>
                    <p class="progress_value">60/100</p>
                </div>


            </div>

            <div class="quiz_area_footer">
                <div class="mic_cat_area" style="display: none;">
                    <div class="mic_cat_text">
                        <p>oh oh！你還沒選擇答案唷！ </p>
                    </div>
                    <div class="mic_cat_img">
                        <img src="../Content/image/photo/cat/mic.png" alt="">
                    </div>
                </div>


                <div class="quiz_btn_area">
                    <button id="next" type="button" onclick="location.href='end.html'" disabled
                        class="button next_question_btn">
                        <p>下一題</p>
                        <div class="next_question_btn_icon">
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                    </button>
                </div>


            </div>

        </div>
    </main>

    <!-- JS -->
    <script src="../Content/js/jquery-3.5.1.min.js"></script>
    <script src="../Content/js/fontawesome-free-6.1.1.min.js"></script>
    <script src="../Content/js/bootstrap@5.3.2.bundle.min.js"></script>

    <!-- this page widgets JS -->
    <script>
        $(document).ready(function () {
            $(".photo_project").click(function () {
                $(this).siblings(".photo_project").removeClass("active");
                $(this).addClass("active");
                $(".next_question_btn").removeAttr("disabled");
                $(".mic_cat_area").hide();
            });
        });
    </script>

    <script>
        $(document).ready(function () {
            setTimeout(function () {
                if ($(".photo_project").hasClass("active")) {
                    $(".mic_cat_area").hide();
                } else {
                    $(".mic_cat_area").show();
                }
            }, 3000);
        });
    </script>
</body>

</html>
