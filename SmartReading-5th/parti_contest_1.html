                                        </div>
                                    </div>
                                    <div class="form-group">

                                            <span class="text-red">*</span>E-mail</label>
                                        <div class="control-input">

                                                placeholder="請填寫參賽者的信箱"
                                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                                        </div>
                                    </div>
                                    <div class="form-group">

                                                id="searchSignUp">查詢報名</button>
