    <!-- 閱讀任務完成進度 彈跳視窗開始 -->
    <a class="reading_task_modal_link" data-toggle="modal" data-target="#reading_task_modal"></a>

    <a class="reading_task_modal_link" data-toggle="modal" data-target="#readingProgress_modal"></a>

    <div class="modal readingProgress_modal in" id="readingProgress_modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    

                    <div class="modal-header-frame">
                        
                        <img src="Content/images/readingProgress/modal-header-bg-top.png" alt="">
                    
                        <div class="modal-header-frame-bothSides">
                            <div class="modal-header-frame-left">
                                <img src="Content/images/readingProgress/modal-header-bg-left.png" alt="">
                            </div>
                            <div class="modal-header-content">
                                <div class="modal-header-tittle">
                                    <img src="Content/images/readingProgress/tittle.png" alt="">
                                </div>
                                <div class="modal-header-text-area">
                                    <p class="modal-header-text modal-header-date">
                                        截至2024/OO/OO 15:39
                                    </p>
            
                                    <p class="modal-header-text">
                                        <span class="tittle">
                                            書籍評量：
                                        </span>
                                        <span>
                                            已完成 OO 本，還差 O1 本。恭喜完成書籍評量任務，別忘了繼續保持閱讀好習慣！
                                        </span>
                                    </p>
                                    <p class="modal-header-text">
                                        <span class="tittle">
                                            文章評論：
                                        </span>
                                        <span>
                                            已完成 O5 篇，還差 O2 篇。恭喜完成文章評論任務，別忘了繼續保持閱讀好習慣！
                                        </span>
                                    </p>
                                </div>
                            </div>
                            <div class="modal-header-frame-right">
                                <img src="Content/images/readingProgress/modal-header-bg-right.png" alt="">
                            </div>
                            
                        </div>

                        <img src="Content/images/readingProgress/modal-header-bg-bottom.png" alt="">

                        <div class="decorate-area">
                            <div class="decorate-area-item decorate-area-item-one">
                                <img src="Content/images/readingProgress/modal-header-decorate-one.png" alt="">
                            </div>

                            <div class="decorate-area-item decorate-area-item-two">
                                <img src="Content/images/readingProgress/modal-header-decorate-two.png" alt="">
                            </div>
                        </div>
                    </div>

                    
                    
                    <button type="button" class="close reading_task_close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="Script/jquery.min.js"></script>
    <script src="Script/bootstrap-lg.min.js"></script>
    <script>
        $(document).ready(function () {
            //關閉閱讀任務彈跳視窗
            $(".reading_task_modal_link").click();
            $(".reading_task_close").click(function () {
                $(".reading_task_modal").hide();
                $(".modal-backdrop").hide();
                $("body").removeClass("modal-open")
            });
        });
    </script>
