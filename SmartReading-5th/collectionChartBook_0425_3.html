    <!-- Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            allowTouchMove: false,
            autoHeight: true,

            navigation: {
                nextEl: ".swiper_btn_next",
                prevEl: ".swiper_btn_prev",
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
                renderBullet: function (index, className) {
                    return '<span class="' + className + '">' + (index + 1) + "</span>";
                },
            },
            mousewheel: false,
            keyboard: true,
        });
    </script>

    <!-- datepicker -->
    <script>
        $(document).ready(function () {
            $('.datetimepicker').datepicker({
                timepicker: true,
                language: 'en',
                range: true,
                multipleDates: true,
                multipleDatesSeparator: " - "
            });

            $('#calendar').fullCalendar({
                themeSystem: 'bootstrap4',
                // emphasizes business hours
                businessHours: false,
                defaultView: 'month',
                // event dragging & resizing
                editable: true,
                // header
                header: {
                    left: 'title',
                    center: 'month,agendaWeek,agendaDay',
                    right: 'today prev,next'
                },
                events: [

                ],
                eventRender: function (event, element) {
                    if (event.icon) {
                        element.find(".fc-title").prepend("<i class='fa fa-" + event.icon +
                            "'></i>");
                    }
                },
            });
        });
    </script>

    <!-- Chart -->
    <script>
        Chart.Tooltip.positioners.custom = function (elements, position) {
            return {
                x: elements[0]._model.x,
                y: 30
            }
        }

        var ctx11 = document.getElementById('anisotropic-pr-value').getContext('2d');
        var myChart = new Chart(ctx11, {
            type: "line",
            data: {
                labels: [
                    "",
                    "1月",
                    "2月",
                    "3月",
                    "4月",
                    "5月",
                    "6月",
                    "7月",
                    "8月",
                    "9月",
                    "10月",
                    "11月",
                    "12月",
                ],
                datasets: [{
                    backgroundColor: "#446ef6",
                    borderColor: "#446ef6",
                    fill: false,
                    data: [, 15, 25, 30, 22, 20, 24, 26, 27, 23],
                    pointRadius: 6,
                    pointHoverRadius: 6,
                    tension: 0.5
                }, ],
            },
            options: {
                responsive: true,
                animation: {
                    duration: 0,
                },
                tooltips: {
                    // Disable the on-canvas tooltip
                    enabled: true,
                    yAlign: 'none',
                    position: 'custom',
                },
                legend: {
                    display: false
                },
                scales: {
                    xAxes: [{
                        position: 'bottom',
                        ticks: {
                            fontColor: '#595757',
                            fontSize: 17,
                            fontStyle: "bold",
                        }
                    }],
                    yAxes: [{
                        position: 'left',
                        ticks: {
                            min: 0,
                            stepSize: 5,
                            fontColor: '#595757',
                            fontSize: 17,
                            fontStyle: "bold",
                        }
                    }]
                },
            },

            plugins: [{
                afterDraw: function (chartInstance) {
                    ctx = chartInstance.ctx;
                    ctx.textAlign = "center";
                    ctx.textBaseline = "middle";
                    ctx.fillStyle = '#000';
                    ctx.font = "bold 14px 'Arial'";
                    chartInstance.data.datasets.forEach(function (dataset, i) {
                        var meta = chartInstance.controller.getDatasetMeta(i);
                        if (i == 0) {
                            meta.data.forEach(function (bar, index) {
                                var data = dataset.data[index];
                                ctx.fillText(data, bar._model.x, bar._model.y +
                                    20); //bar數值y軸-10
                            });
                        }
                    });
                }
            }],
        });
    </script>
